<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ffffff, #ffffff);
        }

        /* Add subtle animations */
        .hover-ring:hover {
            box-shadow: 0 0 0 4px rgba(220, 38, 38, 0.6);
            transform: translateY(-2px);
        }

        .hover-up:hover {
            transform: translateY(-2px);
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-100 fade-in">
    <div class="bg-white shadow-2xl rounded-lg p-8 w-full max-w-sm mx-4">
        <div class="flex justify-center mb-6">
            <img src="assets/Murdoch_University_new_logo.png" alt="Murdoch University Logo" class="h-16">
        </div>
        <h2 class="text-2xl font-bold text-center text-red-600">POLINFOMAN</h2>
        <h3 class="text-base font-bold text-center text-red-600 mb-4">Document Management System</h3>
        <form id="login-form" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" required
                    class="mt-1 p-3 w-full border border-gray-300 rounded-md focus:outline-none 
                    focus:ring-2 focus:ring-red-600 focus:border-transparent shadow-sm transform transition-transform duration-200 hover:ring-2 hover:ring-red-600">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                    class="mt-1 p-3 w-full border border-gray-300 rounded-md focus:outline-none 
                    focus:ring-2 focus:ring-red-600 focus:border-transparent shadow-sm transform transition-transform duration-200 hover:ring-2 hover:ring-red-600">
            </div>
            <div class="flex items-center">
                <input id="remember_me" name="remember_me" type="checkbox"
                    class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded">
                <label for="remember_me" class="ml-2 block text-sm text-gray-900">Remember me</label>
            </div>
            <div>
                <button type="submit"
                    class="w-full bg-red-600 text-white p-3 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 
                    focus:ring-red-600 focus:ring-offset-2 shadow-lg transition-transform transform hover:-translate-y-1">Login</button>
            </div>
            <div>
                <button type="button"
                    class="w-full bg-gray-200 text-black p-3 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 
                    focus:ring-gray-300 focus:ring-offset-2 shadow-lg transition-transform transform hover:-translate-y-1">Register</button>
            </div>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
