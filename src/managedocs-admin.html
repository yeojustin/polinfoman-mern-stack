<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Documents</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Add subtle animations */
        .hover-ring:hover {
            box-shadow: 0 0 0 4px rgba(220, 38, 38, 0.6);
            transform: translateY(-2px);
        }

        .hover-up:hover {
            transform: translateY(-2px);
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col fade-in">
        <!-- Navbar -->
        <nav class="bg-white shadow-md py-4">
            <div class="container mx-auto px-4 flex items-center justify-between">
                <div class="flex items-center">
                    <img src="assets/Murdoch_University_new_logo.png" alt="Logo" class="h-10 mr-2">
                    <span class="font-bold text-xl">POLINFOMAN</span>
                </div>
                <div class="hidden md:flex space-x-4">
                    <a href="#" class="text-gray-700 hover:text-red-600 transition-colors duration-200">Dashboard</a>
                    <a href="#" class="text-red-600 font-bold hover:text-red-700 transition-colors duration-200">Manage Documents</a>
                    <a href="#" class="text-gray-700 hover:text-red-600 transition-colors duration-200">Manage Users</a>
                    <a href="#" class="text-gray-700 hover:text-red-600 transition-colors duration-200">Help</a>
                </div>
                <div class="md:hidden">
                    <button type="button" class="text-gray-700 hover:text-black">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="container mx-auto px-4 flex-grow">
            <div class="my-6">
                <h2 class="text-xl font-bold mb-4">Document management</h2>
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center space-x-2">
                        <input type="checkbox" id="select-all" class="h-4 w-4 text-red-600">
                        <label for="select-all" class="font-medium">Select All</label>
                        <button class="bg-red-600 text-white p-2 rounded hover:bg-red-700 transition-colors duration-200 ml-2 flex items-center">
                            <svg class="h-4 w-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                            </svg>
                            Add New Document
                        </button>
                        <button class="bg-gray-300 text-gray-800 p-2 rounded hover:bg-gray-400 transition-colors duration-200 flex items-center">
                            <svg class="h-4 w-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                            Delete
                        </button>
                    </div>
                    <div class="flex items-center space-x-2">
                        <input type="text" placeholder="Search" class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-600 focus:ring-offset-2 transform hover:ring-2 hover:ring-red-600 transition-all duration-200">
                        <button class="bg-red-600 text-white p-2 rounded hover:bg-red-700 transition-colors duration-200 flex items-center">
                            <svg class="h-4 w-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v16a1 1 0 01-1 1H4a1 1 0 01-1-1V4z"></path>
                            </svg>
                            Filter
                        </button>
                    </div>
                </div>

                <!-- Document Table -->
                <div class="bg-white p-4 shadow rounded">
                    <table class="w-full text-left">
                        <thead>
                            <tr>
                                <th class="pb-2"><input type="checkbox" class="h-4 w-4 text-red-600"></th>
                                <th class="pb-2">Document Name</th>
                                <th class="pb-2">Created by</th>
                                <th class="pb-2">Date Created</th>
                                <th class="pb-2">Modified</th>
                                <th class="pb-2">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="border-t hover:bg-gray-100 transition-colors duration-200">
                                <td class="py-2"><input type="checkbox" class="h-4 w-4 text-red-600"></td>
                                <td class="py-2">Test document</td>
                                <td class="py-2">Stiv Rogers</td>
                                <td class="py-2">1/03/2023</td>
                                <td class="py-2">2 hours ago</td>
                                <td class="py-2 flex space-x-2">
                                    <button class="text-gray-500 hover:text-gray-700 transition-colors duration-200">
                                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01m-6.938 4h-.01M15 12h.01M19.071 4.929l-6.363 6.364a1.001 1.001 0 01-1.414 0l-1.768-1.768a1 1 0 00-1.414 0l-6.364 6.364m9.192-2.828l1.768 1.768a3 3 0 004.243 0l6.364-6.364A3 3 0 0020.485 4.93l-6.364 6.364z"></path>
                                        </svg>
                                    </button>
                                    <button class="text-gray-500 hover:text-gray-700 transition-colors duration-200">
                                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7h-.867l-.5-1.5A2 2 0 0015.736 4H8.264a2 2 0 00-1.897 1.5l-.5 1.5H5a2 2 0 00-2 2v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2zM15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        </svg>
                                    </button>
                                    <button class="text-gray-500 hover:text-gray-700 transition-colors duration-200">
                                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 10l-5 5m0 0l-5-5m5 5V6"></path>
                                        </svg>
                                    </button>
                                    <button class="text-gray-500 hover:text-gray-700 transition-colors duration-200">
                                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                        </svg>
                                    </button>
                                </td>
                            </tr>
                            <!-- Repeat rows as needed -->
                            <tr class="border-t hover:bg-gray-100 transition-colors duration-200">
                                <td class="py-2"><input type="checkbox" class="h-4 w-4 text-red-600"></td>
                                <td class="py-2">Job Offer</td>
                                <td class="py-2">Donna Prince</td>
                                <td class="py-2">3/03/2023</td>
                                <td class="py-2">a week ago</td>
                                <td class="py-2 flex space-x-2">
                                    <button class="text-gray-500 hover:text-gray-700 transition-colors duration-200">
                                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01m-6.938 4h-.01M15 12h.01M19.071 4.929l-6.363 6.364a1.001 1.001 0 01-1.414 0l-1.768-1.768a1 1 0 00-1.414 0l-6.364 6.364m9.192-2.828l1.768 1.768a3 3 0 004.243 0l6.364-6.364A3 3 0 0020.485 4.93l-6.364 6.364z"></path>
                                        </svg>
                                    </button>
                                    <button class="text-gray-500 hover:text-gray-700 transition-colors duration-200">
                                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7h-.867l-.5-1.5A2 2 0 0015.736 4H8.264a2 2 0 00-1.897 1.5l-.5 1.5H5a2 2 0 00-2 2v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2zM15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        </svg>
                                    </button>
                                    <button class="text-gray-500 hover:text-gray-700 transition-colors duration-200">
                                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 10l-5 5m0 0l-5-5m5 5V6"></path>
                                        </svg>
                                    </button>
                                    <button class="text-gray-500 hover:text-gray-700 transition-colors duration-200">
                                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                        </svg>
                                    </button>
                                </td>
                            </tr>git
                            <!-- Repeat for additional documents -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
